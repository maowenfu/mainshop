<table class="table  table-hover  m-b-none">
    <thead>
    <tr>
        <th>转出用户</th>
        <th>转入用户</th>
        <th>转账金额</th>
        <th>转账时间</th>
    </tr>
    </thead>
    <tbody>
    {volist name="data.list" id="vo" }
    <tr>
        <td>{$vo.form_user}-{$vo.form_user|userInfo}</td>
        <td>{$vo.to_user}-{$vo.to_user|userInfo}</td>
        <td>{$vo.money|priceFormat}</td>
        <td>{$vo.add_time|dateTpl}</td>
    </tr>
    {/volist}
    </tbody>
</table>
{empty name="data.list"}
<table width="100%">
    <tr>
        <td height="300" colspan="8" align="center" valign="middle">没有相关数据.</td>
    </tr>
</table>
{/empty}
