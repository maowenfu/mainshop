<div class="bottom-tabbar-wrapper">
  <div class="bottom-tabbar">
      {volist name="navFootList" id="nav"}
      <a href="{$nav.url}" class="bottom-tabbar__item">
        <span class="icon">
            <img src="{$nav.imgurl}"/>
            <img class="lhimg" src="{$nav.imgurl_s}"/>
        </span>
          <p class="label">{$nav.title}</p>
      </a>
      {/volist}
  </div>
</div>
<script>
    var index=-1;
    function setSelect(url){
        $('.bottom-tabbar a').each(function (i,val) {
            var thisUrl = $(this).attr('href');
            var sear=new RegExp(thisUrl);
            if(sear.test(url)){
                index=i;
            }
        });
    }
    $(function (){
        var curUrl = window.location.href;
        setSelect(curUrl);
        if(index==-1){
            var referrer = document.referrer;
            setSelect(referrer);
        }
        $('.bottom-tabbar a').eq(index).addClass('active');
    })
</script>
